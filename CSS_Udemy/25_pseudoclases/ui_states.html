<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ui_states.css">
    <title>UI States</title>
</head>
<body>
    <h1 class="title">UI States</h1>
    <form action="#">
        <label for="" class="label">:enabled</label>
        <input type="text" class="input">
        <label for="" class="label">:disabled</label>
        <input type="text" class="input" disabled>
        <label for="" class="label">:checked</label>
        <input type="checkbox" class="input">
        <label for="" class="label">:in-range</label>
        <input type="number" class="input" min="50" max="60"> 
        <label for="" class="label">:out-of-range</label>
        <input type="number" class="input" min="50">
        <label for="" class="label">:optional</label>
        <input type="text" class="input">
        <label for="" class="label">:required</label>
        <input type="text" class="input" required>
        <label for="" class="label">:valid</label>
        <input type="number" class="input">
        <label for="" class="label">:invalid</label>
        <input type="number" class="input">
    </form>
</body>
</html>
