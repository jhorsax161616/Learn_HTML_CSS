<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura Básica de un Formulario</title>
</head>
<!--
    Se compone de 4 elementos:

    form -> Es la etiqueta que engloba nuestro formulario
    
    label -> Sirve para escribir el nombre del campo a rellenar
        debe tener el atributo for al cual se le indica un id que lo que hará será emparejar el label con su input correspondiente.
    
    input -> Sirve para crear un campo que permitirá al usuario interctuar.
    
    button -> Crear un botón que permitirá enviar el formulario.
-->
<body>
    <h1>Formularios</h1>
    <form>
        <label for="name">Nombre</label>
        <input id="name">
        <button>Enviar Formulario</button>
    </form>
