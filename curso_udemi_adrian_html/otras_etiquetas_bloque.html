<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otras Etiquetas de Linea</title>
</head>
<!--
    address -> Se utiliza para aportar información de contacto para el article más cercano o para todo el body

    blockquote -> Se utiliza para marcar las citas a otros autores o documentos.
        Se puede inluir el atributo """  cite """ para poner un enlace al documento original o fuente
    
    pre -> Se utiliza para tener código preformateado que necesita ser represenado igual que se escribió.

    div -> Se usa como división del cocumento, semánticamente no significa nada, es un contenedor genérico que se usa generalmente para dar estilos a través de CSS o para usar algo denominado "delegación de eventos" en JavaScript

    hr -> Linea Horizontal, Se utiliza para decirle al navegador que vamos a cambiar de tema
-->
<body>
    <address>
        Tony Stark <br>
        Malibú 10880 <br>
        90265 <br>
        California
    </address>
    <hr>
    <blockquote cite="La biblia">
        <p>
            Todo lo puedo en Cristo que me fortalece!!!
        </p>
    </blockquote>

    <pre>
        Hola, 
                    ¿Que tal?
    </pre>

    <div>
        <h2>Name</h2>
        <p>email</p>
        <p>Descripción</p>
    </div>
    <div>
        <h2>Name2</h2>
        <p>email</p>
        <p>Descripción</p>
    </div>

    <hr>
</body>
</html>
