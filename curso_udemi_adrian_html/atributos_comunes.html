<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parrafo-1{
            color: red
        }
    </style>
</head>

<!--
    class -> Se usa para dar estilos a traves de CSS
    
    id -> Identificador único que se utiliza para selecionar el elemento desde JS y para hacer navegación a través de anclas

    title -> Es un atributo que ayuda a la accesibilidad mostrando una descripción del elemento al que pertenece, Aparece el mensaje en un tooltip

    data-* -> Nos permite guardar algun valor en la etiqueta HTML
-->
<body>
    <p class= "parrafo-1">Clases</p>
    <p title="Ejemplo de uso de Id" id="parrafo">Idintificador a través de un ID!!!</p>
    <p title="Este es un ejemplo del atributo title">Titulo con tooltip</p>
    <p id="parrafo2" data-ejemplo="Datos ejemplo!!" >Datos pasados en la etiqueta</p>

    <script>
        const p = document.getElementById("parrafo")
        const p2 = document.getElementById("parrafo2")

        console.log(p.textContent)
        console.log(p2.dataset.ejemplo)
    </script>
</body>
</html>
